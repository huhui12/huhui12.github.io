<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
    <style>
        p{
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
<p>
    <span id="time">5</span>秒后,自动跳转到首页...
</p>
<script>
    //定义一个初始时间
    var i=5;
    //定义settime()方法
    function settime(){
        i--;
        //判断如果小于等于0，则将跳转到首页
        if(i<=0)
        {
            //是当前的地址栏加载到指定路径的页面;
            location.href="web/JQueryDemo1.html/";
        }
        //获取span标签对象
        var time = document.getElementById("time");
        //绑定标签对内容进行修改
        time.innerHTML=i+"";
    }
    //使用定时器来完成时间的倒退
    setInterval(settime,1000);
</script>
</body>
</html>
